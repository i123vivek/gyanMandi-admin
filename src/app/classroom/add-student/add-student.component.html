<div class="container-fluid  p-0 m-0">
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed fixed-top" style="background-color: white;">
        <a class="navbar-brand" href="">
            <img src="assets/logo.png" width="100" height="60" class=" align-top" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class=" ml-auto">
                <ul class="nav justify-content-end">
                    <li>
                        <a class="btn icon-profile" style="color: rgb(78, 186, 248);" href=""><i class="fa fa-user"
                                style="font-size:24px; color: rgb(78, 186, 248);"></i> Anchal
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->

    <!-- sidebar starts here -->
    <div class="sidebar mt-4">
        <a href="/dashboard">DASHBOARD</a>
        <a href="/examination">EXAMINATION</a>
        <a href="/test-series">TEST SERIES</a>
        <a class="active" href="/classroom">CLASSROOM</a>
    </div>
    <!-- sidebar ends here -->

    <!-- content div starts here -->
    <div class="content clearfix pl-5 mt-5" style="z-index: 1; overflow: hidden; white-space: nowrap;">
        <div class="row ml-1">
            <button type="button" class="btn btn-info" (click)="goToStudent()">Back</button>

            <div class="row1" style="margin-left: auto;">
                <label class="csv m-1" style="font-weight: bold; color:#5bc0de;">CSV Upload :</label>
                <input type="file" accept=".csv" (change)="handleFileSelect($event)">
            </div>
            
        </div>


        <hr>

        <!-- add student form starts here -->
        <form [formGroup]="addStudentForm" (ngSubmit)="onSubmit()">
            <div class="row pt-3 mb-5">
                <div class="col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Institute Name</label>
                    <select class="form-control" (change)="selectedInstitute($event)" formControlName="instituteName">
                        <option value="" disabled selected hidden>Institute Name</option>
                        <option *ngFor="let institute of studentExamDetailsList" value="{{institute.instituteName}}">
                            {{institute.instituteName}}</option>
                    </select>
                </div>
                <div class="col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Student Institute-Id</label>
                    <input type="text" formControlName="studentInstituteId" class="form-control"
                        placeholder="student institute id">
                </div>
            </div>
            <div class="row pt-2 mb-5">
                <div class="col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Student Name</label>
                    <input type="text" formControlName="studentName" class="form-control"
                        placeholder="student Name">
                </div>
                <div class="col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Mobile Number</label>
                    <input type="text" formControlName="studentMobileNumber" class="form-control"
                        placeholder="student mobile number">
                </div>
                <div class="col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Email</label>
                    <input type="text" formControlName="emailAddress" class="form-control"
                        placeholder="student email">
                </div>
            </div>

            <div class="row pt-2 mb-5">
                <div class=" col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Exam Name</label>
                    <select class="form-control" (change)="selectedExam($event)" formControlName="examName">
                        <option value="" disabled selected hidden>Select exam</option>
                        <option *ngFor="let exam of examList" value="{{exam.examName}}">{{exam.examName}}</option>
                    </select>
                </div>

                <div class=" col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Exam Year</label>
                    <select class="form-control" (change)="selectedExamYearFun($event)" formControlName="examYear">
                        <option value="" disabled selected hidden>Select year</option>
                        <option *ngFor="let year of examDetailList" value="{{year.examYear}}">{{year.examYear}}</option>
                    </select>
                </div>

                <div class=" col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Exam Phase</label>
                    <select class="form-control" (change)="selectedExamPhaseFun($event)" formControlName="examPhase">
                        <option value="" disabled selected hidden>Select Phase Name</option>
                        <option *ngFor="let phase of examPhaseList" value="{{phase.examPhaseName}}">{{phase.examPhaseName}}</option>
                    </select>
                </div>
            </div>

            <div class="row pt-2 mb-5">
                <div class=" col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Classroom Batch</label>
                    <select class="form-control" formControlName="classroomBatch">
                        <option value="" disabled selected hidden>Select batch name</option>
                        <option *ngFor="let batch of classroomBatchList" value="{{batch}}">{{batch}}</option>
                    </select>
                </div>

                <div class=" col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Product Type</label>
                    <select class="form-control" formControlName="productType">
                        <option value="" disabled selected hidden>Select product type</option>
                        <option *ngFor="let product of ['Test Series']" value="{{product}}">{{product}}</option>
                    </select>
                </div>

                <div class="col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Product Name</label>
                    <select class="form-control" formControlName="productName">
                        <option value="" disabled selected hidden>Select Product Name</option>
                        <option *ngFor="let name of testSeriesName" value="{{name}}">{{name}}</option>
                    </select>
                </div>
            </div>
            <div class="row pt-2 mb-5">
                <div class=" col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Date of joining</label>
                    <input type="date" formControlName="dateOfJoining" class="form-control" placeholder="date of joining">
                </div>
            </div>

            <button class="btn btn-info " style="margin:5px;" type="submit"
                [disabled]="!addStudentForm.valid">Save</button>
            <button class="btn btn-info " style="margin:5px;" type="cancel" (click)="goBack()">Cancel</button>
        </form>
    </div>
</div>
