<div class="container-fluid  p-0 m-0">
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: white;">
        <a class="navbar-brand" href="">
            <img src="assets/logo.png" width="100" height="60" class=" align-top" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class=" ml-auto">
                <ul class="nav justify-content-end">
                    <li>
                        <a class="btn icon-profile" style="color: rgb(78, 186, 248);" href=""><i class="fa fa-user"
                                style="font-size:24px; color: rgb(78, 186, 248);"></i> Anchal
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->

    <div class="content clearfix  pl-5 mt-5" style="z-index: 1;  white-space: nowrap;">
        <h3 class="p-2 m-2" >Please select your gender</h3>

        <form >

            <div class="form-check p-2 m-2" >
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"  name="gender_code"  [(ngModel)]="gender_code" [value]="1">Male
                </label>
            </div>
            <div class="form-check p-2 m-2" >
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender_code"  [(ngModel)]="gender_code" [value]="2">Female 
                </label>
            </div>
            <div class="form-check p-2 m-2" >
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender_code"  [(ngModel)]="gender_code" [value]="3">Trasgendar 
                </label>
            </div>

            <button type="submit" style="margin:5px;" class="btn btn-info " (click)="setGender()"
                >save</button>

        </form>

        <p class="p-3" *ngIf = "name != undefined"> {{name}} your gender is {{gender}} </p>
    </div>

</div>
