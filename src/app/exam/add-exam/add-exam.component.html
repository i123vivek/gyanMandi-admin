<div class="container-fluid  p-0 m-0">

    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed fixed-top" style="background-color: white;">
        <a class="navbar-brand" href="">
            <img src="assets/logo.png" width="100" height="60" class=" align-top" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class=" ml-auto">
                <ul class="nav justify-content-end">
                    <li>
                        <a class="btn icon-profile" style="color: rgb(78, 186, 248);" href=""><i class="fa fa-user"
                                style="font-size:24px; color: rgb(78, 186, 248);"></i> Anchal
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends here -->



    <!-- sidebar starts here -->
    <div class="sidebar mt-4">
        <a href="/dashboard">DASHBOARD</a>
        <a class="active" href="/examination">EXAMINATION</a>
        <a href="/test-series">TEST SERIES</a>
        <a href="/classroom">CLASSROOM</a>
        <!-- <a href="/information">INFORMATION</a>
        <a href="/settings">SETTINGS</a> -->
    </div>
    <!-- sidebar ends here -->


    <!-- content div starts here -->
    <div class="content clearfix pl-5 mt-5" style="z-index: 1; overflow: hidden; white-space: nowrap;">
        <div class="row ml-1">
            <button type="button" class="btn btn-info" (click)="goToExamination()">Back</button>
        </div>
        <hr>

        <form #addExamForm="ngForm">
            <div class="row pt-3 mb-5">
                <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Exam Name</label>
                    <input type="text" name="examName" [(ngModel)]="examName" #examname1="ngModel" class="form-control"
                        placeholder="Enter Exam Name" required>
                </div>

                <!-- <div class="form-group col-lg-2">
                    <label for="preferenceOrder1">Preference Order</label>
                    <select id="preferenceOrder1" class="form-control">
                        <option value="" disabled selected hidden style="opacity: 1; font-size: 10px;">Choose
                            order</option>
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                    </select>
                </div> -->

                <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Exam Image</label>
                    <input type="file" class="form-control-file" name="files[]" id="photo" multiple required>
                </div>

                <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                    <label>Number of phases</label>
                    <select class="form-control" id="numberOfPhase" [(ngModel)]="phaseNumber" name="phaseNumber"
                        required>
                        <option value="" disabled selected hidden>Choose phase</option>
                        <option *ngFor="let phase of phases">{{phase}}</option>
                    </select>
                </div>
            </div>

            <div class="row form-group pt-2 mb-5" *ngIf="phaseNumber == 1">
                <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5 ">
                    <label for="examWeightage">Weightage of Exam</label>
                    <input type="text" class="form-control" name="weightageOfExam" [(ngModel)]="weightageOfExam"
                        #weightage="ngModel" placeholder="Weightage of exam" required>
                </div>
            </div>

            <div class="form-group mb-5" *ngIf="phaseNumber == 2">
                <div class="row pt-2 mb-3">

                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5" style="align-self: center;">
                        <label for="phaseName1">Phase 1 Name</label>
                        <input type="text" class="form-control" name="phaseName1" [(ngModel)]="phaseName1"
                            #phase12="ngModel" placeholder="Phase 1 Name" required>
                    </div>

                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5 " style="align-self: center;">
                        <label for="phase1Weightage">Weightage of Phase1</label>
                        <input type="text" class="form-control" name="weightageOfPhase1" [(ngModel)]="weightageOfPhase1"
                            #weightage12="ngModel" placeholder="Weightage of Phase1" required>
                    </div>
                </div>

                <div class="row pt-2 mb-3">
                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                        <label for="phaseName2">Phase 2 Name</label>
                        <input type="text" class="form-control" name="phaseName2" [(ngModel)]="phaseName2"
                            #phase22="ngModel" placeholder="Phase 2 Name" required>
                    </div>

                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                        <label for="phase2Weightage">Weightage of Phase2</label>
                        <input type="text" class="form-control" name="weightageOfPhase2" [(ngModel)]="weightageOfPhase2"
                            #weightage22="ngModel" placeholder="Weightage of Phase2" required>
                    </div>
                </div>
            </div>

            <div class="form-group mb-5" *ngIf="phaseNumber == 3">

                <div class="row pt-2 mb-3">
                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                        <label for="phaseName1">Phase 1 Name</label>
                        <input type="text" class="form-control" name="phaseName1" [(ngModel)]="phaseName1"
                            #phase13="ngModel" placeholder="Phase 1 Name" required>
                    </div>

                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5 ">
                        <label for="phase1Weightage">Weightage of Phase1</label>
                        <input type="text" class="form-control" name="weightageOfPhase1" [(ngModel)]="weightageOfPhase1"
                            #weightage13="ngModel" placeholder="Weightage of Phase1" required>
                    </div>
                </div>

                <div class="row pt-2 mb-3">
                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                        <label for="phaseName2">Phase 2 Name</label>
                        <input type="text" class="form-control" name="phaseName2" [(ngModel)]="phaseName2"
                            #phase23="ngModel" placeholder="Phase 2 Name" required>
                    </div>

                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                        <label for="phase2Weightage">Weightage of Phase2</label>
                        <input type="text" class="form-control" name="weightageOfPhase2" [(ngModel)]="weightageOfPhase2"
                            #weightage23="ngModel" placeholder="Weightage of Phase2" required>
                    </div>
                </div>

                <div class="row pt-2 mb-3">
                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                        <label for="phaseName3">Phase 3 Name</label>
                        <input type="text" class="form-control" name="phaseName3" [(ngModel)]="phaseName3"
                            #phase33="ngModel" placeholder="Phase 3 Name" required>
                    </div>

                    <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                        <label for="phase3Weightage">Weightage of Phase3</label>
                        <input type="text" class="form-control" name="weightageOfPhase3" [(ngModel)]="weightageOfPhase3"
                            #weightage33="ngModel" placeholder="Weightage of Phase3" required>
                    </div>
                </div>
            </div>

            <div class="row pt-2 mb-5">
                <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                    <label for="exam-Year">Exam Year</label>
                    <ng-multiselect-dropdown [placeholder]="'Exam Year'" [data]="dropdownYear" [(ngModel)]="examYear"
                        name="examYear" [settings]="dropdownSettings" (onSelect)="onYearSelect($event)"
                        (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>

                <div class="form-group col-lg-4 col-xl-3 pr-5 mr-5">
                    <label for="Status">Status</label>
                    <select class="form-control" id="selectStatus" [(ngModel)]="status" name="status" required>
                        <option value="" disabled selected hidden>Select status</option>
                        <option>active</option>
                        <option>Inactive</option>
                    </select>
                </div>
            </div>


            <div class="form-group aboutExamForm mt-4 pt-2 mb-5">
                <label for="aboutExam">About Exam</label>
                <!-- <textarea class="form-control" id="editor1" [(ngModel)]="aboutExam" name="aboutExam"
                    data-sample-short></textarea> -->

                    <ckeditor  type="text" tagName="textarea" [(ngModel)]="aboutExam" name="aboutExam"
                            [config]="ckeConfig" debounce="500" (change)="onCkeChange($event)" data-sample-short>
                        </ckeditor>
            </div>

            <div class="row form-group pt-2 mb-5">
                <div class="col-md-6 pr-5 mr-5">
                    <div class="form-group">
                        <label for="aboutExamImage1"><i class="fa fa-cloud-upload"
                                style="font-size:24px;color: rgb(78, 186, 248);"></i> <span> Attach File </span></label>
                        <input type="file" class="form-control-file" id="about" multiple>
                    </div>
                </div>
            </div>

            <div class="form-group examPatternForm mt-4 pt-2 mb-5">
                <label for="examPattern">Exam Pattern</label>
                <!-- <textarea class="form-control" id="editor2" [(ngModel)]="examPattern" name="examPattern"
                    data-sample-short></textarea> -->
                    <ckeditor  type="text" tagName="textarea" [(ngModel)]="examPattern" name="examPattern"
                            [config]="ckeConfig" debounce="500" (change)="onCkeChange($event)" data-sample-short>
                        </ckeditor>
            </div>

            <div class="row form-group pt-2 mb-5">
                <div class="col-md-6 pr-5 mr-5">
                    <div class="form-group">
                        <label for="examPatternImage1"><i class="fa fa-cloud-upload"
                                style="font-size:24px;color: rgb(78, 186, 248);"></i> <span> Attach File </span></label>
                        <input type="file" class="form-control-file" id="pattern" multiple>
                    </div>
                </div>
            </div>

            <div class="form-group syllabusForm mt-4 pt-2 mb-5">
                <label for="syllabus">Syllabus</label>
                <!-- <textarea class="form-control" id="editor3" [(ngModel)]="Syllabus" name="Syllabus"
                    data-sample-short></textarea> -->

                    <ckeditor  type="text" tagName="textarea" [(ngModel)]="Syllabus" name="Syllabus"
                            [config]="ckeConfig" debounce="500" (change)="onCkeChange($event)" data-sample-short>
                        </ckeditor>
            </div>

            <div class="row form-group pt-2 mb-5">
                <div class="col-md-6 pr-5 mr-5">
                    <div class="form-group">
                        <label for="syllabusImage1"><i class="fa fa-cloud-upload"
                                style="font-size:24px;color: rgb(78, 186, 248);"></i> <span> Attach File </span></label>
                        <input type="file" class="form-control-file" id="syllabus" multiple>
                    </div>
                </div>
            </div>

            <button type="submit" style="margin:5px;" class="btn btn-info" (click)="addExam()"
                [disabled]="!addExamForm.form.valid">save</button>
            <button (click)="goBack()" class="btn btn-info ">cancel</button>

        </form>

    </div>
    <!-- content div ends here -->
</div>
